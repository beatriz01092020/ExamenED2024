		<p>El comando git init inicializa git en tu repositorio
		git clone clona el repositorio en tu local
		git branch crea una nueva rama
		git checkout te dirige hacia la rama que le pongas: git checkout "nombre_rama"
		git commit -m "nombre del commit que quieras dar" te confirma los cambios
		git push lo sube al repositorio remoto
		git pull trae los nuevos cambios al local
		git diff mira las diferencias entre las ramas
		git merge fusiona las ramas
		git branch -D borra la rama
		git remote rm elimina la rama
		git status mira el estado de tus archivos
		git add . añade todos los archivos donde estés, para luego hacer el commit
		<p>
